name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install
        npm install sitemap-generator --save-dev  # sitemap-generator パッケージをインストール

    - name: Build the project
      run: npm run build

    - name: Generate sitemap
      run: npx sitemap-generator https://ibiza-pdf.com --output ./dist/sitemap.xml

    - name: Verify sitemap generation
      run: ls -l ./dist/sitemap.xml

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.MY_GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
        cname: ibiza-pdf.com