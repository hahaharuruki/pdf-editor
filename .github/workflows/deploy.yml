name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたときにトリガーされる

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # @v3に更新

      - name: Set up Node.js
        uses: actions/setup-node@v3  # @v3に更新
        with:
          node-version: '16'  # Node.jsのバージョンを指定

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # @v4に更新
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # デフォルトでビルドされたファイルが出力されるディレクトリ