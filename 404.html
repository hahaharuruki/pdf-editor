<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/">
    <script>
      // パスが "/" で終わらない場合、リダイレクトを防ぐ
      if (window.location.pathname !== "/") {
        window.location.replace(window.location.origin + "/");
      }
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    Redirecting...
  </body>
</html>
