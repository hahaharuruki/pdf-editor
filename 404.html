<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/#404">
    <script type="text/javascript">
      var path = window.location.pathname;
      var newPath = "/#" + path;
      window.location.replace(newPath);
    </script>
    <title>Page Not Found</title>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
