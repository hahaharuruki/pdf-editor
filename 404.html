<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; URL=/#/404">
    <script type="text/javascript">
      var redirectTo = window.location.pathname.replace(/^\//, '');
      if (redirectTo) {
        window.location.href = '/#' + redirectTo;
      } else {
        window.location.href = '/';
      }
    </script>
  </head>
  <body>
    <h1>Page not found</h1>
  </body>
</html>
