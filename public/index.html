<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>ibizaPDF | ブラウザ上で完結する安全なPDFエディター</title>

    <!-- SEO & Open Graph Metadata -->
    <meta name="description" content="ibizaPDFでは、PDFファイルの結合、分割、圧縮、画像変換、透かし追加など、様々な機能を提供しています。ブラウザ上で処理が完結し、サーバーにデータが送られることはないのでセキュリティ上の不安もなく安全にご利用いただけます。完全無料で使いやすいオンラインツールです。">
    <meta name="keywords" content="PDF編集, PDF結合, PDF分割, PDF圧縮, PDF変換, オンラインツール, 無料">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="PDFエディター | 簡単で便利なPDF編集ツール">
    <meta property="og:description" content="PDFエディターは、PDFファイルの結合、分割、圧縮、画像変換、透かし追加など、あらゆる機能を提供する完全無料のオンラインツールです。">
    <meta property="og:image" content="https://yourwebsite.com/path/to/your-image.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PDFエディター | 簡単で便利なPDF編集ツール">
    <meta name="twitter:description" content="PDFエディターは、PDFファイルの結合、分割、圧縮、画像変換、透かし追加など、あらゆる機能を提供する完全無料のオンラインツールです。">
    <meta name="twitter:image" content="https://yourwebsite.com/path/to/your-image.jpg">

    <!-- 遷移先のURLを処理するスクリプト -->
    <script>
    (function (l) {
        if (l.search) {
            var q = {};
            l.search.slice(1).split('&').forEach(function (v) {
                var a = v.split('=');
                q[a[0]] = a[1];
            });
            if (q.p !== undefined) {
                window.history.replaceState(null, null, l.pathname.slice(0, -1) + (q.p || ''));
            }
        }
    }(window.location))
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
